<body style="width: inherit;" (click)="emptyCount()" (scroll)="onScroll($event)" >



  <div class="timetable-container" >

    <div class="roomdata" style="z-index: 6;">

      <h3>{{ 'palaverikatos' | uppercase}}</h3>
      <h2>{{ 'kes채 t채n채채n' | uppercase}}</h2>

    </div>
       <div class="background-block"></div>




    <div class="clocks-n-sandals" >

        <div class="clocks-div">
          <mat-grid-list #myDiv cols="1" rowHeight="100px">
          <mat-grid-tile
            *ngFor="let tile of timeTiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            style="overflow: visible;"><!-- border-style: solid;border-color:rgba(214, 214, 214, 0.151); -->
            <div class="clockan"> {{tile.text}} </div>
          </mat-grid-tile>
        </mat-grid-list>
        </div>

      <div class="grid-div">
        <mat-grid-list #myDiv cols="1" rowHeight="100px" class="timetable" >
          <mat-grid-tile
            *ngFor="let tile of timeTiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            style="overflow: visible;"><!-- border-style: solid;border-color:rgba(214, 214, 214, 0.151); -->

          </mat-grid-tile>

          <div #slide class="pallura" [ngStyle]="{'top': runningTime }"></div>
          <div  class="viiva" [ngStyle]="{'top': runningTime }"></div>

        </mat-grid-list>


        <mat-card *ngFor="let meeting of meetings; let i = index"
                  [style.top]="getplacement(meeting)"
                  [style.height]="getDuration(meeting)"
                  (click)="showDetailsBehaviour(meeting)"
                  [style.fontSize]="getFontSize(meeting)"
                  class="meeting-card"> <!-- class="meeting-card"  [ngStyle]="{'top': meetingFromTop }"  -->
          <mat-card-title class="card-title">
            <!-- {{  $any((meeting | async))?.Subject }} -->
            {{  meeting.Subject }}
          </mat-card-title>
          <mat-card-subtitle class="card-subtitle">
            <!-- {{  $any((meeting | async))?.Organizer | uppercase}} -->
            {{  meeting.Organizer | uppercase}}
          </mat-card-subtitle>
          <!-- <mat-card-content>
            Meeting blaa blaa
          </mat-card-content> -->
        </mat-card>
