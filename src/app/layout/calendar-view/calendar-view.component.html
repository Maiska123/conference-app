<body>



  <div class="timetable-container">

    <div class="roomdata">

      <h3>ROOM NAME</h3>
      <h2>KESÃ„ TODAY</h2>

    </div>
       <div class="background-block"></div>

    <mat-grid-list cols="1" rowHeight="100px" class="timetable">
      <mat-grid-tile
        *ngFor="let tile of timeTiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        style="border-style: solid;border-color:rgba(214, 214, 214, 0.151);overflow: visible;">
        <div class="clockan"> {{tile.text}} </div>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="1" rows="24" rowHeight="100px" style="position: inherit;top:0;">
      <mat-grid-tile *ngFor="let meeting of meetings"  style="position: relative; overflow:  visible">

        <!-- <table>
          <th></th>
          <tr>      </tr>
        </table> -->

            <mat-card [ngStyle]="stylesObj"> <!-- class="meeting-card"  -->
              <mat-card-title style="font-weight: 900;font-size:larger;font-kerning:none">
                {{  meeting.Subject }}
              </mat-card-title>
              <mat-card-subtitle>
                {{  meeting.Organizer | uppercase}}
              </mat-card-subtitle>
              <mat-card-content>
                Meeting blaa blaa
              </mat-card-content>
            </mat-card>

      </mat-grid-tile >
    </mat-grid-list>
  </div>



</body>




<app-details-view [toggleActive]="showDetails" [meetingData]="meetings[0]"></app-details-view>
