
<div [@openClose]="showMeeting ? 'open' : 'closed'" [@flyInOut]="showMeeting ? 'open' : 'closed'" class="meetingInProgress" layout="column" layout-align="center center">
  <div class="header">
  <p>
      current meeting
    </p>

  </div>

  <div class="divider">
    <svg width="100" height="10">
      <line x1="25" y1="0" x2="75" y2="0" style="stroke:grey;stroke-width:5;opacity:0.5" />
    </svg>
  </div>

  <div flex="" class="center">

    <h1>
      {{ currentMeetingInProgress?.Subject }}
    </h1>

  </div>

  <div layout="row" flex="" class="time">

    <span>
      {{ currentMeetingInProgress?.StartTime | date:'HH:mm'}}
    </span>
    <span>
      <svg height="7" style="transform: translateY(-5px);" attr.width="{{ indicatorLength  + 20 }}px">

        <rect x="10" y="0" rx="50" ry="50" attr.width="{{ indicatorLength }}px" height="7" style="stroke:grey;fill:grey;stroke-width:5;opacity:0.5" />
        <rect x="10" y="0" rx="50" ry="50" attr.width="{{ timeLeft }}px" height="7" style="stroke:yellow;stroke-width:5;opacity:1.0;fill:yellow;" />
    </svg>



    </span>
    <span>
      {{ currentMeetingInProgress?.EndTime | date:'HH:mm'}}
    </span>
  </div>

  <div class="organizer">

    <span>
      {{ currentMeetingInProgress?.Organizer }}
    </span>

  </div>

</div>
