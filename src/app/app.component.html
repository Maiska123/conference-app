<ng-container *ngFor="let meeting of meetings" >

  <h2>{{ meeting.Subject }}</h2>
  <ul>
    <li>  {{ meeting.Organizer }}</li>
    <li> {{ meeting.StartTime | date:'HH:mm' }} TO {{ meeting.EndTime | date:'HH:mm' }}</li>
  </ul>

  <ul *ngIf="meeting.Participants">
    <ng-container *ngFor="let participant of meeting.Participants">
    <li> {{ participant.Name }} - {{ participant.Title }}</li>
    </ng-container>
  </ul>

  <ul *ngIf="meeting.Description">
    <li> {{ meeting.Description }} </li>
  </ul>

</ng-container>

<router-outlet></router-outlet>

</body>
